<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Tip Calculator</title>

    <style>
        *{
            margin: 0;
        }
        #tip_calculator {
            background-color: lightgray;
            width: 300px;
            height: 275px ;
            margin: 5px 5px;
        }

        #tip_body{
            margin-left:40px ;
            margin-top:30px ;
            background-color: teal;
            width: 220px;
            height: 175px;
            border-radius: 10px;
        }

        h2{
            text-align: center;
            padding-top: 20px;
        }

        label{
            font-size: small;
            margin-left: 20px;
            margin-top: 15px;
            color: white;
        }

        button{
            height: 20px;
            width: 70px;
            margin-right:20px;
            margin-top: 10px;
        }

        input{
            height: 15px;
            width: 63px;
            margin-top: 15px;
        }

        #BA{
            margin-left: 27px;
            margin-top: 20px;
            border: 1px solid white;
            border-radius: 2px;
            height: 15px;
            width: 63px;
        }

        #TP{
            margin-left: 14px;
            margin-top: 10px;
            border: 1px solid white;
            border-radius: 2px;
            height: 15px;
            width: 63px;
        }

        #TA {
            margin-left: 32px;
            background-color: #c5d9da;
            border: 1px solid #c5d9da;
            border-radius: 2px;
        }

        #Total{
            margin-left: 22px;
            background-color: #c5d9da;
            border: 1px solid #c5d9da;
            border-radius: 2px;
        }

        #calc{
            margin-left:60px;
            width: 100px;
            background-color: black;
            border-radius: 3px;
            color: white;
            margin-top: 10px;
        }

    </style>
</head>
    
<body>
    <div id="tip_calculator">
        <h2><span style="color: darkorange;">Tip</span> Calculator</h2>
        <div id="tip_body">
            <div>
                <label for="BA">Bill Amount:</label>
                <input type="number" id="BA">
            </div>
            <div>
                <label for="TP">Tip Percentage:</label>
                <input type="number" id="TP">
            </div>
            <div>
                <label for="TA">Tip Amount:</label><input type="number" id="TA" readonly>
            </div>
            <div>
                <label for="Total">Total Amount:</label><input type="number" id="Total" readonly>
            </div>
            <div><button id="calc" onclick="calculateTip()">Calculate</button></div>
        </div>
    </div>

    <script>
        function calculateTip(){
            const BA = parseFloat(document.getElementById('BA').value);
            const TP = parseFloat(document.getElementById('TP').value);

            if (isNaN(BA) || isNaN(TP)) {
                alert('Please enter valid Bill Amount and Tip Percentage!');
                return;
            }

            const TA = (BA * TP) / 100;
            const Total = BA + TA;

            document.getElementById('TA').value = TA.toFixed(2);
            document.getElementById('Total').value = Total.toFixed(2);
        }
    </script>
</body>
</html>
