<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 HW</title>
</head>
<body>
    <style>
        .container{
          background-color: lightblue;
          width: 300px;
          height: 250px;
          margin: 0 auto;
          border-radius: 10px;
        }
        body {
          font-family: Arial, sans-serif;
          text-align: center;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 10px;
          padding-top: 20px;
        }
        input {
          margin-bottom: 10px;
          margin-top: 20px;
        }
        button {
          padding: 8px 16px;
          background-color: blue;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 20px;
          margin-bottom: 10px;
        }
        button:hover {
          background-color: navy;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg): </label>
        <input type="number" id="weight" placeholder="Enter your weight">
        <br>
        <label for="height">Height (cm): </label>
        <input type="number" id="height" placeholder="Enter your height">
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <br>
        <div id="result"></div>
      </div>
    
      <script>
        function calculateBMI() {
          const weight = parseFloat(document.getElementById('weight').value);
          const height = parseFloat(document.getElementById('height').value);
    
          if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            document.getElementById('result').innerText = 'Please enter valid weight and height!';
            return;
          }
    
          const bmi = calculateBMIValue(weight, height);
          let category;
    
          if (bmi < 18.5) {
            category = 'Underweight';
          } else if (bmi >= 18.5 && bmi <= 24.9) {
            category = 'Normal weight';
          } else if (bmi >= 25 && bmi <= 29.9) {
            category = 'Overweight';
          } else {
            category = 'Obesity';
          }
    
          document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(1)}. Category: ${category}`;
        }
    
        function calculateBMIValue(weight, height) {
          return weight / (height * height);
        }
      </script>
    <script src="/js/week5_hw.js"></script>
</body>
</html>
