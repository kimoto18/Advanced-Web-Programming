<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter your weight">
  <br>
  <label for="height">Height (m): </label>
  <input type="number" id="height" placeholder="Enter your height">
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <br>
  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById('result').innerText = 'Please enter valid weight and height.';
        return;
      }

      const bmi = calculateBMIValue(weight, height);
      let category;

      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = 'Normal weight';
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = 'Overweight';
      } else {
        category = 'Obesity';
      }

      document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(1)}. Category: ${category}`;
    }

    function calculateBMIValue(weight, height) {
      return weight / (height * height);
    }
  </script>
</body>
</html>
