<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" required>

    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>

    <button onclick="calculateTip()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateTip() {
            var billAmount = parseFloat(document.getElementById('billAmount').value);
            var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert('Please enter valid numbers');
                return;
            }

            var tipAmount = (billAmount * tipPercentage) / 100;
            var totalAmount = billAmount + tipAmount;

            document.getElementById('result').innerHTML = "Tip Amount: $" + tipAmount.toFixed(2) + "<br>Total Amount: $" + totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
