<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!--A rock beats scissors, scissors beat paper by cutting it, and paper beats rock by covering it.-->
    <p>Rock Paper Scissors</p>

    <!-- Lets move all the code after onclick to a function-->
    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">Paper</button>

    <button onclick = "
      playGame('Scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      function playGame(playerMove) {
        const compMove = pickCompMove();
        let result = '';

        if(playerMove === 'Scissors') {
          if (compMove === 'rock') {
            result = 'You lose.';
          } else if (compMove === 'paper') {
            result = 'You win.';
          } else if (compMove === 'scissors') {
            result = 'Tie.';
          }
        }

        if(playerMove === 'Paper') {
          if (compMove === 'rock') {
            result = 'You win';
          } else if (compMove === 'paper') {
            result = 'Tie.';
          } else if (compMove === 'scissors') {
            result = 'You lose.';
          }
        }

        if(playerMove === 'Rock') {
          if (compMove === 'rock') {
            result = 'Tie.';
          } else if (compMove === 'paper') {
            result = 'You lose.';
          } else if (compMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
        
        // Only accepts JSON strings
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You picked ${playerMove}. Computer picked ${compMove}. ${result}.`

         }

      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickCompMove() {
        const randNum = Math.random();

        if (randNum >= 0 && randNum < 1/3) {
          // console.log('rock');
          compMove = 'rock';
        } else if (randNum >= 1/3 && randNum < 2/3) {
          // console.log('paper');
          compMove = 'paper';
        } else {
          // console.log('scissors');
          compMove = 'scissors';
        }
        return compMove;
      }
    </script>
  </body>
</html>
