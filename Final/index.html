<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>
        <div class="cards-container">
            <div class="dealer">
                <h2>Dealer's Hand</h2>
                <div class="cards" id="dealer-cards"></div>
                <div class="score" id="dealer-score"></div>
            </div>
            <div class="player">
                <h2>Player's Hand</h2>
                <div class="cards" id="player-cards"></div>
                <div class="score" id="player-score"></div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="startGame()">Start Game</button>
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
            <button onclick="doubleDown()">Double Down</button>
            <button onclick="split()">Split</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <!-- Fetch API Section -->
    <section id="fetch-section">
        <h2>Random User</h2>
        <div id="user-info"></div>
        <button onclick="fetchRandomUser()">Get Random User</button>
    </section>

    <!-- Blackjack Game Section -->
    <section id="game-section">
        <!-- Your existing Blackjack game HTML here -->
    </section>
    <script src="script.js"></script>
</body>
</html>
